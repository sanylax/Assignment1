  <body>
    <!-- This HTML file is the same for all 3 parts -->
    <!-- The page looks different based on which one of the stylesheets you choose to link -->
    <!-- Each div with a letter/number is a part of 3 classes, one for each stylesheet -->
    <!-- The classes which aren't linked are ignored, so only one class will be active at a time -->
    <!-- Source: https://stackoverflow.com/questions/11918491/using-two-css-classes-on-one-element -->
    <div class = 'topleft'>
      <div class = "basic letter gradient_vertical_stretch">C</div>
      <div class = "basic letter color_change_horizontal_stretch">S</div>
      <div class = "basic letter gradient_vertical_stretch">E</div>
    </div>

    <div class = 'bottomright'>
      <div class = "basic number color_change_horizontal_stretch">1</div>
      <div class = "basic number gradient_vertical_stretch">8</div>
      <div class = "basic number color_change_horizontal_stretch">3</div>
    </div>

  </body> 
</html>
